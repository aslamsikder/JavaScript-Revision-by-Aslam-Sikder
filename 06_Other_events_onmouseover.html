<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Other Events Onmouseover</title>
    <link rel="stylesheet" href="06_Other_events_onmouseover.css">
  </head>
  <body>
    <h1>Events</h1>
    <p>Put your mouse in, then out to change the background color</p>
    <div id="divOne" onmouseout="changeDivOne()">

    </div>

    <p>Click in here. When you lift the mouse, things wil change.</p>
    <div id="divTwo" onmouseup="changeDivTwo()">

    </div>

    <p id = "para">Please start typing to make a change.</p>
    <input type="text" id="inputOne" onkeydown="changeText()">

    <script type="text/javascript" src="06_Other_events_onmouseover.js"></script>
  </body>
</html>
